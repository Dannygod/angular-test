<nz-layout>
  <nz-sider nzCollapsible [nzWidth]="200" [nzCollapsedWidth]="80" [(nzCollapsed)]="isCollapsed" style="min-height: 100vh;">
    <div class="logo" [class.collapsed]="isCollapsed">
      <img src="assets/width_800.jpg" />
      <span *ngIf="!isCollapsed">LOGO</span>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item>
        <nz-icon nzType="home"></nz-icon>
        <span *ngIf="!isCollapsed">首頁</span>
      </li>
      <li nz-menu-item>
        <nz-icon nzType="user"></nz-icon>
        <span *ngIf="!isCollapsed">會員中心</span>
      </li>
      <li nz-menu-item>
        <nz-icon nzType="setting"></nz-icon>
        <span *ngIf="!isCollapsed">設定</span>
      </li>
      <li nz-menu-item>
        <nz-icon nzType="unlock"></nz-icon>
        <span *ngIf="!isCollapsed">登出</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <h1>歡迎回來!</h1>
    </nz-header>
    <nz-content>
      <div class="content-area">
        <h2>這裡是內容區</h2>
        <p>歡迎使用 ng-zorro-antd 打造現代化介面！</p>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
